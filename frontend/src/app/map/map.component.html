<div id="map"></div>
<div class="search-bar">
  <input
    type="text"
    placeholder="Search by callsign"
    [(ngModel)]="searchCallsign"
    (keyup.enter)="searchByCallsign()"
  />
  <button id="search-button" (click)="searchByCallsign()">
    <i class="fa fa-search" aria-hidden="true"></i>
  </button>
  <button id="filter-flying" (click)="toggleFilterInAir()">
    Show only flying airplanes
  </button>
  <button id="toggle-airports" (click)="toggleFilterInAir()">
    Show only airports
  </button>
</div>

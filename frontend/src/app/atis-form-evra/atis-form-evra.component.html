<div class="grid">

    <label>Observation time </label>
    <input [(ngModel)]="formAtisFields['obstime'].value" readonly />
  </div>
  <div class="grid-item-1">
    <label>Type of Approach</label>
    <div class="select-box typeapp">
      <select
        [(ngModel)]="formAtisFields['apptype1'].value"
        (ngModelChange)="onInputChange($event, 'apptype1')"
        name="apptype1"
        [style.background-color]="
          isChanged['apptype1'] == 0
            ? 'white'
            : isChanged['apptype1'] == 1
            ? '#000080'
            : isChanged['apptype1'] == 2
            ? '#707070'
            : '#DC143C'
        "
        [disabled]="readonlyMode"
        [ngClass]="{ 'readonly-select': readonlyMode }"
      >
        <option></option>
        <option>ILS</option>
        <option>VOR</option>
        <option>NDB</option>
      </select>
    </div>
  </div>

        <option>32</option>
        <option>ALL</option>
      </select>

    <label>AT</label>
    <input
      [(ngModel)]="formAtisFields['windsheartime'].value"
      name="windsheartime"
      type="text"
      [style.background-color]="
        isChanged['windsheartime'] == 0
          ? 'white'
          : isChanged['windsheartime'] == 1
          ? '#000080'
          : isChanged['windsheartime'] == 2
          ? '#707070'
          : '#DC143C'
      "
      [style.caret-color]="isChanged['windsheartime'] == 0 ? 'black' : 'white'"
      [readonly]="readonlyMode"
      [class.readonly-input]="readonlyMode"
      (keyup)="onInputChange($event)"
    />

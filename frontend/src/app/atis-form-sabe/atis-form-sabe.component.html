<div class="input-box">
  <label>Observation time </label>
  <input [(ngModel)]="formAtisFields['obstime'].value" readonly />
</div>
<div class="grid">
  <div class="grid-item">
    <label>Active runway</label>
    <div class="select-box">
      <select
        name="mlr"
        [style.background-color]="
          isChanged['mlr'] == 0
            ? 'white'
            : isChanged['mlr'] == 1
            ? '#000080'
            : isChanged['mlr'] == 2
            ? '#707070'
            : '#DC143C'
        "
        [(ngModel)]="formAtisFields['mlr'].value"
        (ngModelChange)="onInputChange($event, 'mlr')"
        [disabled]="readonlyMode"
        [ngClass]="{ 'readonly-select': readonlyMode }"
      >
        <option></option>
        <option>31</option>
        <option>13</option>
      </select>
    </div>
  </div>
  <div class="grid-item">
    <label>Type of Approach</label>
    <div class="select-box">
      <select
        [(ngModel)]="formAtisFields['apptype1'].value"
        (ngModelChange)="onInputChange($event, 'apptype1')"
        name="apptype1"
        [style.background-color]="
          isChanged['apptype1'] == 0
            ? 'white'
            : isChanged['apptype1'] == 1
            ? '#000080'
            : isChanged['apptype1'] == 2
            ? '#707070'
            : '#DC143C'
        "
        [disabled]="readonlyMode"
        [ngClass]="{ 'readonly-select': readonlyMode }"
      >
        <option></option>
        <option>ILS</option>
        <option>VOR</option>
        <option>NDB</option>
      </select>
    </div>
  </div>
  <div></div>
  <div class="grid-item">
    <label>Holding delay</label>
    <input
      [(ngModel)]="formAtisFields['holding'].value"
      name="holding"
      type="text"
      [style.background-color]="
        isChanged['holding'] == 0
          ? 'white'
          : isChanged['holding'] == 1
          ? '#000080'
          : isChanged['holding'] == 2
          ? '#707070'
          : '#DC143C'
      "
      [style.caret-color]="isChanged['holding'] == 0 ? 'black' : 'white'"
      [readonly]="readonlyMode"
      [class.readonly-input]="readonlyMode"
      (keyup)="onInputChange($event)"
    />
  </div>
  <div class="grid-item">
    <label>Transition Level</label>
    <input
      [(ngModel)]="formAtisFields['tl'].value"
      name="tl"
      type="text"
      [style.background-color]="
        isChanged['tl'] == 0

          ? '#000080'
          : isChanged['tl'] == 2
          ? '#707070'

      "
      [style.caret-color]="isChanged['tl'] == 0 ? 'black' : 'white'"
      [readonly]="readonlyMode"
      [class.readonly-input]="readonlyMode"
      (keyup)="onInputChange($event)"
    />
  </div>
  <div class="grid-item">
    <label>Temperature</label>
    <input
      [(ngModel)]="formAtisFields['temperature'].value"
      name="temperature"
      type="text"

        isChanged['temperature'] == 0

          ? '#000080'

      [style.caret-color]="isChanged['temperature'] == 0 ? 'black' : 'white'"
      [readonly]="readonlyMode"
      [class.readonly-input]="readonlyMode"
      (keyup)="onInputChange($event)"
    />
  </div>

  <div class="grid-item">
    <label>Wind direction</label>
    <input
      [(ngModel)]="formAtisFields['mlr.wind.dir'].value"
      type="text"
      name="mlr.wind.dir"

  </div>
  <div class="grid-item extended">
    <label>Varying between</label>

    <label class="and">and</label>
    <input

  </div>
  <div class="grid-item">
    <label>Dewpoint</label>

    />
  </div>
  <div class="grid-item">
    <label>Wind speed</label>
    <div class="extended-input">
      <input
        [(ngModel)]="formAtisFields['mlr.wind.speed'].value"
        name="mlr.wind.speed"
        type="text"

          isChanged['mlr.wind.speed'] == 0

            ? '#000080'

            ? '#707070'

        "

          isChanged['mlr.wind.speed'] == 0 ? 'black' : 'white'
        "
        [readonly]="readonlyMode"
        [class.readonly-input]="readonlyMode"
        (keyup)="onInputChange($event)"
      />
      <label>kt</label>
    </div>
  </div>
  <div class="grid-item">
    <label>Gusting To</label>
    <div class="extended-input">
      <input
        [(ngModel)]="formAtisFields['mlr.wind.gusts'].value"
        name="mlr.wind.gusts"

            ? '#707070'
            : '#DC143C'
        "
        [style.caret-color]="
          isChanged['mlr.wind.gusts'] == 0 ? 'black' : 'white'
        "
        [readonly]="readonlyMode"
        [class.readonly-input]="readonlyMode"
        (keyup)="onInputChange($event)"
      />

      <label>kt</label>
    </div>
  </div>
  <div class="grid-item">
    <label>QNH</label>
    <input

      name="pressure"
      type="text"

      [class.readonly-input]="readonlyMode"
      (keyup)="onInputChange($event)"
    />
  </div>
</div>

<div class="broadcast-mode-buttons">
  <label>Broadcast mode</label>
  <br />
  <button (click)="manualMode()">Manual</button>
  <button (click)="semiAutoMode()">SemiAuto</button>
  <button (click)="autoMode()">Auto</button>
  <button
    class="broadcast"

    [disabled]="isBroadcastBtnDisabled"
    [ngClass]="{ 'disabled-button': isBroadcastBtnDisabled }"
  >
    Broadcast
